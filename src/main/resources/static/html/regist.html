<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>综合案例-注册页面</title>
</head>
<body>
<h4>青春不常在，抓紧谈恋爱</h4>
  <table width="500" border="1px">
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" value="1" name="sex" id="nan"> <label for="nan" > <img width="20" src="../image/性别-男.png">男</label>
        <input type="radio" value="0" name="sex" id="nv"> <label for="nv" > <img width="20" src="../image/性别-女.png">女</label>
      </td>
    </tr>
    <tr>
      <td>生日</td>
      <td>
        <select>
          <option>--请选择年--</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
        </select>
        <select>
          <option>--请选择月--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <select>
          <option>--请选择日--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>所在地区</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>婚姻状况</td>
      <td>
        <input type="radio" name="marriage" id="wh"> <label for="wh"> 未婚</label>
        <input type="radio" name="marriage" id="yh"> <label for="yh"> 已婚</label>
        <input type="radio" name="marriage" id="lh"> <label for="lh"> 离婚</label>
      </td>
    </tr>
    <tr>
      <td>学历</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>喜欢的类型</td>
      <td>
        <input type="checkbox" name="hobby" id="wumei"> <label for="wumei" >妩媚的</label>
        <input type="checkbox" name="hobby" id="keai"> <label for="keai" >可爱的</label>
        <input type="checkbox" name="hobby" id="xianrou"> <label for="xianrou" >小鲜肉</label>
        <input type="checkbox" name="hobby" id="larou"> <label for="larou" >老腊肉</label>
        <input type="checkbox" name="hobby" id="like"> <label for="like" >都喜欢</label>
      </td>
    </tr>
    <tr>
      <td>自我介绍</td>
      <td>
        <textarea name="self"/>
      </td>
    </tr>
    <tr>
      <td col></td>
    </tr>
  </table>

</body>
</html>
